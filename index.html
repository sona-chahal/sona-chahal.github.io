<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABC Game for Babies</title>
  <style>
    body {
      margin: 0;
      background: #fffaf0;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      min-height: 100vh;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }
    .letter {
      width: 140px;
      height: 140px;
      background: #f8bbd0;
      color: #4a148c;
      font-size: 4em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease-in-out;
      user-select: none;
      /* Added for image background */
      background-size: cover;
      background-position: center;
    }
    .letter.animate {
      animation: bounce 0.4s ease-in-out;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.15); }
      60% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="letter" id="btn-a" onclick="handleLetter(this, 'a')">A</div>
    <div class="letter" id="btn-b" onclick="handleLetter(this, 'b')">B</div>
    <div class="letter" id="btn-c" onclick="handleLetter(this, 'c')">C</div>
    <div class="letter" id="btn-d" onclick="handleLetter(this, 'd')">D</div>
    <div class="letter" id="btn-e" onclick="handleLetter(this, 'e')">E</div>
    <div class="letter" id="btn-f" onclick="handleLetter(this, 'f')">F</div>
    <div class="letter" id="btn-g" onclick="handleLetter(this, 'g')">G</div>
    <div class="letter" id="btn-h" onclick="handleLetter(this, 'h')">H</div>
  </div>

  <audio id="audio-a" src="a.mp3"></audio>
  <audio id="audio-b" src="b.mp3"></audio>
  <audio id="audio-c" src="c.mp3"></audio>
  <audio id="audio-d" src="d.mp3"></audio>
  <audio id="audio-e" src="e.mp3"></audio>
  <audio id="audio-f" src="f.mp3"></audio>
  <audio id="audio-g" src="g.mp3"></audio>
  <audio id="audio-h" src="h.mp3"></audio>
  <audio id="audio-apple" src="apple.mp3"></audio>
  <audio id="audio-banana" src="banana.mp3"></audio>
  <audio id="audio-car" src="car.mp3"></audio>
  <audio id="audio-duck" src="duck.mp3"></audio>
  <audio id="audio-ear" src="ear.mp3"></audio>
  <audio id="audio-foot" src="foot.mp3"></audio>
  <audio id="audio-goat" src="goat.mp3"></audio>
  <audio id="audio-hat" src="hat.mp3"></audio>
  <audio id="audio-anita" src="Anita.mp3"></audio>
  <script>
    let pressCount = 0;
    let transformedLetter = null;
    let currentAudioPlaying = null; // Track the currently playing audio element
    let lastAOption = 'anita'; // New variable to track the last 'a' option shown

    const specialLetters = {
      a: {
        options: [
          { displayType: "emoji", value: "🍎", audio: "apple" }, // Changed to emoji
          { displayType: "image", src: "Anita.jpg", audio: "anita" }
        ]
      },
      b: { displayType: "emoji", value: "🍌", audio: "banana" },
      c: { displayType: "emoji", value: "🚗", audio: "car" },
      d: { displayType: "emoji", value: "🐤", audio: "duck" },
      e: { displayType: "emoji", value: "👂", audio: "ear" },
      f: { displayType: "emoji", value: "🦶", audio: "foot" },
      g: { displayType: "emoji", value: "🐐", audio: "goat" },
      h: { displayType: "emoji", value: "🎩", audio: "hat" },
    };

    function playSound(id, el, onEndedCallback = null) {
      const audio = document.getElementById("audio-" + id);
      if (audio) {
        if (currentAudioPlaying) {
          currentAudioPlaying.pause(); // Stop any currently playing audio
          currentAudioPlaying.removeEventListener('ended', currentAudioPlaying.onendedCustom); // Remove custom listener
        }
        audio.currentTime = 0;
        audio.play();
        animate(el);
        currentAudioPlaying = audio;

        if (onEndedCallback) {
          audio.onendedCustom = onEndedCallback; // Store callback in a custom property
          audio.addEventListener('ended', audio.onendedCustom);
        } else {
          // Clear any previous onended listener if no new callback is provided
          audio.removeEventListener('ended', audio.onendedCustom);
          audio.onendedCustom = null;
        }
      }
    }

    function animate(el) {
      el.classList.add('animate');
      setTimeout(() => el.classList.remove('animate'), 400);
    }

    function revertLetter(letter) {
      const btn = document.getElementById("btn-" + letter);
      btn.innerText = letter.toUpperCase();
      btn.style.backgroundColor = "#f8bbd0";
      btn.style.backgroundImage = "none"; // Remove image background
      btn.style.color = "#4a148c"; // Reset color for text
    }

    function showObject(letter) {
      const btn = document.getElementById("btn-" + letter);
      let item;

      if (letter === 'a' && specialLetters.a.options) {
        // For 'a', alternate between options
        if (lastAOption === 'anita') {
          item = specialLetters.a.options[0]; // apple emoji
          lastAOption = 'apple';
        } else {
          item = specialLetters.a.options[1]; // Anita image
          lastAOption = 'anita';
        }
        // Store the current 'a' item so playSound can use its audio
        specialLetters.a.current = item;
      } else {
        item = specialLetters[letter];
      }

      btn.style.backgroundColor = "#ffe082";
      transformedLetter = letter;

      if (item.displayType === "emoji") {
        btn.innerText = item.value;
        btn.style.backgroundImage = "none";
        btn.style.color = "#4a148c"; // Ensure text color for emoji
        btn.style.fontSize = "4em"; // Ensure emoji font size is correct
      } else if (item.displayType === "image") {
        btn.innerText = ""; // Clear text for image
        btn.style.backgroundImage = `url(${item.src})`;
        btn.style.color = "transparent"; // Hide text behind image
      }
    }

    async function handleLetter(el, letter) {
      const isTransformed = transformedLetter === letter;

      if (isTransformed) {
        let audioIdToPlay;
        // If 'a' is transformed, play the audio of the currently displayed 'a' option
        if (letter === 'a' && specialLetters.a.current) {
            audioIdToPlay = specialLetters.a.current.audio;
        } else {
            audioIdToPlay = specialLetters[letter].audio;
        }

        playSound(audioIdToPlay, el, () => {
          // This callback runs AFTER the special object's sound has finished
          revertLetter(letter);
          pressCount = 0;
          transformedLetter = null;
          currentAudioPlaying = null; // Clear tracking after revert
        });
      } else {
        // Play the letter's sound
        playSound(letter, el, () => {
          // This callback runs AFTER the letter's sound has finished
          if (!transformedLetter) { // Only change if not already transformed by another click
            pressCount++;
            if (pressCount >= 2) {
              showObject(letter);
              pressCount = 0; // Reset press count after transformation
            }
          }
          currentAudioPlaying = null; // Clear tracking after regular letter sound
        });
      }
    }
  </script>
</body>
</html>

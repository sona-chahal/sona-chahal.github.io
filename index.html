<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT API Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; }
    #response { white-space: pre-wrap; margin-top: 20px; background: #f1f1f1; padding: 10px; }
  </style>
</head>
<body>
  <h1>Talk to ChatGPT</h1>
  <textarea id="userInput" placeholder="Type your message here..."></textarea><br>
  <button onclick="sendMessage()">Send</button>

  <h3>Response:</h3>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");

      if (!input) {
        responseDiv.textContent = "Please type something first.";
        return;
      }

      responseDiv.textContent = "Thinking...";

      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: input })
        });

        if (!res.ok) {
          const errorData = await res.json();
          responseDiv.textContent = "Error: " + JSON.stringify(errorData, null, 2);
          return;
        }

        const data = await res.json();
        responseDiv.textContent = data.reply;

      } catch (error) {
        responseDiv.textContent = "Failed to fetch: " + error.message;
      }
    }
  </script>
</body>
</html>
